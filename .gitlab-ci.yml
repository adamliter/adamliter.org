image: ruby:2.7

cache:
  key: "$CI_COMMIT_REF_SLUG"
  paths:
    - vendor

stages:
  - build
  - test
  - deploy

build:
  stage: build
  before_script:
    - git submodule sync
    - git submodule update --init
    - gem install bundler
    - bundle install --path vendor --without test
  script:
    - mkdir -p adamliter.org
    - bundle exec rake build
  artifacts:
    paths:
      - adamliter.org
    name: "$CI_COMMIT_REF_SLUG"
    expire_in: 1 hour

test:
  stage: test
  before_script:
    - gem install bundler
    - bundle install --path vendor --without development
    - "which locale-gen || (apt-get update -y && apt-get install locales -y)"
    - echo "en_US UTF-8" > /etc/locale.gen
    - locale-gen en_US.UTF-8
    - export LANG=en_US.UTF-8
    - export LANGUAGE=en_US.UTF-8
    - export LC_ALL=en_US.UTF-8
  script:
    - bundle exec rake deploy:proof

deploy:
  stage: deploy
  only:
    - master@adamliter/adamliter.org
  before_script:
    - "which rsync || ( apt-get update -y && apt-get install rsync -y )"
    - "which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )"
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add - > /dev/null
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - echo "$SSH_KNOWN_HOSTS" > ~/.ssh/known_hosts
    - chmod 644 ~/.ssh/known_hosts
    - gem install bundler
    - bundle install --path vendor --without development test
  script:
    - bundle exec rake deploy:deploy_prod
