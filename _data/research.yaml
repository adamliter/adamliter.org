- title:          "Non-actional passives can be comprehended by 4-year olds"
  collaborators:  [jeff_lidz]
  summary:        'English-acquiring children have difficulty comprehending passives of non-actional verbs, such as "forget", until 5 or later (e.g., Maratsos et al. 1985). Many have hypothesized that English-acquiring children lack grammatical knowledge of the passive (e.g., Borer & Wexler 1987, 1992; Fox & Grodzinsky 1998; Wexler 2004; Snyder & Hyams 2015). We report experimental evidence that 4-year olds can comprehend passives of non-actional verbs, if their use is licensed by the context. The "by"-phrase of an English passive normally carries narrow focus; it is most naturally used when what is at issue is the content of the "by"-phrase. We conducted a TVJT with stories where there were always three potential forgetters. 4-year olds performed significantly above chance on the passive trials. 4-year-old children do have grammatical knowledge of passives; their failure to comprehend them in previous studies is due to discourse-inappropriate use.'
  keywords:       ["acquisition", "syntax", "pragmatics"]
