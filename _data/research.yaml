- title:          "Inhibition and children's productions of medial wh-phrases"
  collaborators:  [elaine_grolla, jeff_lidz]
  summary:        "We report evidence that children's non-adult-like productions of questions with medial wh-phrases, such as <em>Who do you think <strong>who</strong> was chasing the boys</em>, are the result of immature inhibition control, not the result of having temporarily settled on a non-target grammar (like some have argued)."
